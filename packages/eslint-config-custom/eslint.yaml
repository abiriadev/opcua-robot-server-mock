rules:
  import/extensions:
    - error
    - ignorePackages
    - ts: never
  '@typescript-eslint/array-type':
    - warn
    - default: generic
  '@typescript-eslint/ban-types': off
  '@typescript-eslint/consistent-type-definitions': off
  'unicorn/no-await-expression-member': off
  'unicorn/prefer-top-level-await': off
